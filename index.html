<body>
<div class="container-fluid">
    <h1>chess-console-puzzles</h1>
    <div id="puzzle-player-context"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

        crossOrigin="anonymous"></script>
<script type="module">
    import {PuzzleConsole} from "./src/chess-console-puzzles/PuzzleConsole.js"
    import {PgnUrlPuzzleDao} from "./src/chess-console-puzzles/dao/PgnUrlPuzzleDao.js"
    import {LocalPlayer} from "./lib/chess-console/players/LocalPlayer.js"
    import {PuzzlePlayer} from "./src/chess-console-puzzles/player/PuzzlePlayer.js"

    // context, player, opponent, props = {}
    const puzzleConsole = new PuzzleConsole(
        document.getElementById("puzzle-player-context"),
        {name: "Player", type: LocalPlayer},
        {name: "Puzzle Engine", type: PuzzlePlayer},
        {
            puzzleDao: new PgnUrlPuzzleDao({url: "./assets/puzzles/puzzles_Oli1970.pgn"}),
            worker: "./assets/engines/stockfish-v10-niklasf.js",
            firstMoveMisMove: false
        })
    // puzzleConsole.loadPuzzle(0)
</script>
