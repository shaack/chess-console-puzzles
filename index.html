<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/cm-puzzle-player.css"/>
    <title>chess-console-puzzles</title>
</head>
<body>
<div class="container-fluid">
    <div id="puzzle-player-context"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossOrigin="anonymous"></script>
<script type="module">
    import {PuzzlePlayer} from "./src/cm-puzzle-player/PuzzlePlayer.js";
    const puzzles = new PuzzlePlayer(document.getElementById("puzzle-player-context"),
        {
            mismoveFirstInPgn: true // lichess type
        })
    puzzles.loadPuzzle("./assets/puzzles/puzzle1.pgn")
</script>
</body>
</html>
